[tox]
envlist = py26,py27,pep8

[testenv]
setenv = VIRTUAL_ENV={envdir}
sitepackages=True
deps = -r{toxinidir}/tools/pip-requires
       -r{toxinidir}/tools/test-requires
commands = nosetests {posargs}

[testenv:integration]
commands = nosetests {toxinidir}/aiclib/tests/integration

[testenv:pep8]
deps = pep8==1.1
commands = pep8 --repeat --show-source --ignore=E126 --exclude=.venv,.tox,dist,doc,*.egg,build/ .

[testenv:cover]
setenv = NOSE_WITH_COVERAGE=1

[testenv:venv]
commands = {posargs}

[testenv:full]
sitepackages = True
deps = -r{toxinidir}/tools/pip-requires
       -r{toxinidir}/tools/test-requires
